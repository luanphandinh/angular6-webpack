<div class="movie-header">
  <div class="header-image" [ngStyle]="movie.getBackdropImageStyle()"></div>
  <div class="container">
    <a routerLink="" class="header-link">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      <span>Back to search results</span>
    </a>
    <div class="header-title" [innerHTML]="movie.title"></div>
    <div *ngIf="movie.productions" class="production-list">
      <div class="production-overview"
           *ngFor="let production of movie.productions">
        <div class="production-image">
          <img src="{{ production.logoPath }}" alt="" width="80" height="80">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-10 movie-content">
      <div class="card">
        <div class="card-cover" [ngStyle]="movie.getLogoStyle()"></div>
        <div class="card-content">
          <div class="card-text">{{ movie.voteAverage }}</div>
          <div class="card-action">
          </div>
        </div>
      </div>
      <div *ngIf="movie.overview">
        <div class="about">About this movie</div>
        <div [innerHTML]="movie.overview" class="text-md"></div>
      </div>
    </div>
  </div>
</div>
